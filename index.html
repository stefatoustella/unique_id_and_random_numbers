<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Randoms and Unique!</h1>
    <label for="minimum">Enter Minimum Number: </label>
    <input type="number" id="min" name="min" placeholder="Min">
    <br>
    <label for="maximum">Enter Maximum Number: </label>
    <input type="number" id="max" name="max" placeholder="Max">
    <br><br>
    <label for="minimum">How many Numbers? </label>
    <input type="number" id="length" name="length" placeholder="Length">
    <br><br>
    <button onclick="generateNumbers()">Generate Numbers</button>

    <pre id="preRandoms"></pre>

    <script src="script.js"></script>
</body>

</html>
